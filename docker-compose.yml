version: "3.8"
services:
  crawler:
    build: crawler/.
    restart: always
    environment:
      - PRINT=1
      - MONGO_URI=mongodb://mongo:27017/
      - JSON_PATH=

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: